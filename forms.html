<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="text">Nome:</label>
        <input id="text" type="text" placeholder="Seu nome"/>
        <br/>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Seu e-mail"/>
        <br/>
        <label for="telefone">Telefone:</label>
        <input id=telefone type="tel" placeholder="Seu Telefone"/> <br/>
        <label for="idade">Idade:</label>
        <input id= "idade" type="number" max="10" min="2" step="2" placeholder="idade"/> <br/>
        <label >Adicionar arquivo:</label>
        <input type="file"/><br/>
        <input type="color"/><br/>
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos"> Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name= "cor-favorita"id="cor-vermelha"/><label for="cor-vermelha">Vermelho</label>
        <input type="radio" name= "cor-favorita"id="cor-preta"/><label for="cor-preta">Preto </label>
        <input type="radio" name= "cor-favorita"id="cor-azul"/><label for="cor-azul">Azul</label><br/>
        <br/><label>Qual seu filme favorito?</label>
        <select>
            <option>Poderoso Chefão</option>
            <option>Scarface</option>
            <option>Pulp Fiction</option>
        </select>
        <br/>
        <p>Comente sobre o filme escolhido abaixo:</p>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
